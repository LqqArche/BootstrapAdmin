                        <div class="alert alert-info" role="alert">技巧提示： 支持模糊搜索和匹配搜索使用*代替</div>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">用户名</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">

                            <div class="form-group">

                            <div class="form-group">
                                <label for="examp">选择用户组</label>

                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword11">确认用户密码</label>
                                <input type="password" class="form-control" id="exampleInputPassword11" placeholder="请确认输入用户密码">

                                <label for="exampleInputEmail">用户邮箱</label>

                                    <option>注册会员</option>
